<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <title>ch01_3</title>
  <script src="../angular.js"></script>

</head>
<body>
<!--  通过ng-model指令将input标签的value是uname变量双向绑定（其实uname就是input标签的id）-->
  <div>用户名: <input type="text" ng-model="uname"></div>
  <div>{{uname}}</div>
</body>
</html>
