<!DOCTYPE html>
<html  ng-app="animateApp">
<head>
    <title>ngView切换动画效果</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="../../angular-1.5.5/angular.js"></script>
    <script src="../../angular-1.5.5/angular-route.js"></script>
    <script src="../../angular-1.5.5/angular-animate.js"></script>
    <script src="app.js"></script>

</head>
<body>
<!--ng-view 指令在 AngularJS 中用于创建一个视图容器，它是 AngularJS 路由 (ngRoute 模块) 的核心部分。它的主要作用是根据当前 URL 路由动态加载和显示相应的模板内容。-->
<div class="page {{ pageClass }}" ng-view></div>
</body>
</html>
