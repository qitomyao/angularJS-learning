<!doctype html>
<html ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>ch15_07</title>
  <script src="/angular-1.5.5/angular.js"></script>
  <script src="/angular-extends/ui-ace/src-noconflict/ace.js"></script>
  <script src="/angular-extends/ui-ace/ui-ace.js"></script>
  <style>
    /* 设置整个页面为全屏高度 */
    html, body {
      height: 100%;
      margin: 0;
    }
    /* 设置 section 占满页面 */
    section {
      height: 100%;
    }
    /* 设置 .ace_editor 占满 section 的高度 */
    .ace_editor {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
<section>
  <div ui-ace="{
      useWrapMode : true,
      showGutter: true,
      theme: 'twilight',
      mode: 'java'
  }"></div>
</section>
<script>
  var myApp = angular.module('myApp', ['ui.ace']);
</script>
</body>
</html>
