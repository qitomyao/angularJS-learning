<!doctype html>
<html ng-app="directiveModule">
<head>
    <meta charset="UTF-8">
    <title>ch08_13</title>
    <script src="/angular-1.5.5/angular.js"></script>
</head>
<body>
<div ng-controller="MainController">
    用户名：<input type="text" ng-model="name"/>
    <say-hello>
        {{name}}
    </say-hello>
</div>
<script>
    var app = angular.module("directiveModule",[]);
    app.controller("MainController",function($scope){
        $scope.name = "Smith";
    });
    app.directive("sayHello",function(){
        return {
            restrict:'E',
            //将指令对象的translude属性设置为true,表示打开Transclusion功能
            //当属性的值为"element"时，表示把指令所作用的元素一同嵌入到ng-transclude指令所在的位置
            transclude: true,
            //这里ng-transclude指令的作用就是把指令开始标签与结束标签之间的内容，这里是｛｛name｝｝，插入ng-transclude指令所在的位置
            //这里相当于一个嵌入操作
            template:"<h1>Hi <span ng-transclude></span>,Welcome to you!</h1>"
        }
    });
</script>
</body>
</html>
