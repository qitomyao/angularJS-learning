<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ch11_05</title>
  <script src="Injector.js"></script>
</head>
<body>
<script>
  function AppLog() {
    this.startInfo = function(){
      console.info("=========应用开始启动=========");
      console.error("=========应用启动错误=========");
      console.info("=========应用关闭，请检查错误=========");
    }
  }
  function App(appLog){
    this.start = function(){
      appLog.startInfo();
    }
  }
  Injector.add("appLog",new AppLog());
  Injector.get(App).start();
  /*
    APP构造方法依赖于一个名称为appLog的对象，我们首先向IoC容器中手动添加一个key为appLog、value为一个AppLog的对象实例。
    接着调用Injector对象的get方法在容器中查找依赖并实例化一个App对象。
   */
</script>
</body>
</html>
