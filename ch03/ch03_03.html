<!doctype html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>ch03_03</title>
    <script src="../angular.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
    </script>
</head>
<body>
<!--控制器LoginController-->
<div class="container" ng-controller="LoginController">
    <div class="login-title text-center">
        <h1><small>登录</small></h1>
    </div>
    <div class="form">
        <div class="form-group">
            <div class="col-xs-12">
                <div class="input-group">
                <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
                </span>
                    <!--绑定uname属性-->
                    <input type="text" ng-model="uname" class="form-control" placeholder="用户名">
                </div>
            </div>
        </div><br/><br/>
        <div class="form-group">
            <div class="col-xs-12">
                <div class="input-group">
                <span class="input-group-addon">
                <span class="glyphicon glyphicon-lock"></span>
                </span>
                    <!--绑定pword属性-->
                    <input type="text" ng-model="pword" class="form-control"
                           placeholder="密码">
                </div>
            </div>
        </div><br/><br/>
        <div class="form-group form-actions">
            <div class="col-xs-4 col-xs-offset-4 ">
                <!--绑定点击事件-->
                <button ng-click="login()" type="submit" class="btn btn-sm btn-info">
                    <span class="glyphicon glyphicon-log-in"> </span>
                    登录
                </button>
                <!--绑定点击事件-->
                <button ng-click="reset()" type="reset" class="btn btn-sm btn-info">
                    <span class="glyphicon glyphicon-off"> </span>
                    重置
                </button>
            </div>
        </div>
    </div>
</div>
<script>
    function LoginController($scope) {
        $scope.login = function(){
            if($scope.uname == "admin"
                && $scope.pword == "admin"){
                alert("登录成功！");
            } else {
                alert("用户名密码错误，请检查！");
            }
        }

        $scope.reset = function(){
            $scope.uname = "";
            $scope.pword = "";
        }
    }
    var app = angular.module("app",[]);
    app.controller("LoginController",LoginController);
</script>
</body>
</html>
